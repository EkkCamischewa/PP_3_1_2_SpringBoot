<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <th:block>
        <span th:text="${user.getId()}"></span>
        <span> &#10072; </span>
        <a th:href="@{/users/particular(id=${user.getId()})}" th:text="${user.getName()}"></a>
        <span> &#10072; </span>
        <span th:text="${user.getSurname()}"></span>
    </th:block>
</div>

<hr/>

<a th:href="@{/users/new}">Add new user</a>

</body>
</html>
